name: CI

on: [push]

jobs:
  check:
    name: 👀 Checking

    runs-on: ubuntu-latest

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@master

      - name: 🔎 Run checks
        run: make check
